<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Advanced Search Engine{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .search-container {
            max-width: 600px;
            margin: 0 auto;
        }
        .result-card {
            border-left: 4px solid #667eea;
            transition: all 0.3s ease;
        }
        .result-card:hover {
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transform: translateY(-2px);
        }
        .score-badge {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border-radius: 20px;
            padding: 5px 15px;
            font-weight: bold;
        }
        .metadata-section {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
        }
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
        }
        .status-success { background-color: #28a745; }
        .status-error { background-color: #dc3545; }
        .status-warning { background-color: #ffc107; }
        
        .navbar-brand {
            font-weight: bold;
            color: white !important;
        }
        
        .loading {
            display: none;
        }
        
        .search-form .btn {
            border-radius: 0 20px 20px 0;
        }
        
        .search-form .form-control {
            border-radius: 20px 0 0 20px;
            border-right: none;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg gradient-bg">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-search me-2"></i>
                Advanced Search Engine by metehan.ai
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link text-white" href="/status">
                    <i class="fas fa-server me-1"></i>
                    Status
                </a>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        {% block content %}{% endblock %}
    </main>

    <footer class="mt-5 py-4 bg-light text-center text-muted">
        <div class="container">
            <p>&copy; 2025 Advanced Search Engine - Powered by DataForSEO & Google Ranking API</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function showLoading() {
            document.querySelector('.loading').style.display = 'block';
            document.querySelector('.search-btn').disabled = true;
        }
        
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(function() {
                alert('URL copied to clipboard!');
            });
        }
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
